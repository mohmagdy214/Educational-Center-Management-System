{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-3">
        <h1>Add post</h1>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add Post" %}
        </form>
</div>
{% endblock content %}
